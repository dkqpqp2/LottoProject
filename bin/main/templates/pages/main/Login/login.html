<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layouts/defaultLayout}"
    layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>LuckyLotto_Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
	body {
		font-family: 'Inter', sans-serif
	}
</style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
	<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
		<h2 class="text-3xl font-bold text-center mb-8 text-gray-800">로그인</h2>
		
		<div th:if="${param.error}" class="bg-red-100 border-red-400 text-red-700 relative border px-4 py-3 rounded-md mb-4" role="alert">
            <div class="flex items-center">
                <svg class="fill-current h-6 w-6 text-red-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16zM8.707 7.293A1 1 0 0 1 10 6.586l1.293 1.293a1 1 0 0 1-1.414 1.414L10 8.414l-1.293 1.293a1 1 0 0 1-1.414-1.414L8.586 10 7.293 8.707a1 1 0 0 1 1.414-1.414z"/></svg>
                <div class="font-medium">아이디 또는 비밀번호가 잘못되었습니다.</div>
            </div>
        </div>
        
        <form th:action="@{/login}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">아이디</label>
                <input type="text" id="username" name="username"
                       class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
                <input type="password" id="password" name="password"
                       class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition-colors duration-200">
                로그인
            </button>
        </form>
        <div class="mt-6 text-center">
            <a th:href="@{/register}" class="text-blue-600 hover:text-blue-800 font-semibold">계정이 없으신가요? 회원가입</a>
        </div>
	</div>
</body>
</html>
