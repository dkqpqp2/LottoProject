<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layouts/defaultLayout}"
    layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>로또 번호 빈도</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>최근 3개월 로또 번호 빈도</h1>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>빈도</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="freq : ${frequencies}">
                <td th:text="${freq.number}"></td>
                <td th:text="${freq.frequency}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
